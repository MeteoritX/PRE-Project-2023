
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style_login.css" type="text/css">
  </head>
  <body>
    <div class="main-block">
      <h1>Login Page</h1>
      <p style="text-align: center;">Indoor Mapper</p>
      <form action="/">
        <hr>
        <div class="account-type">
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
          <input type="radio" value="none" id="radioOne" name="account" checked/>
          <label for="radioOne" class="radio">User</label>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;        
          <input type="radio" value="none" id="radioTwo" name="account" />
          <label for="radioTwo" class="radio">Admin</label>
        </div>
        <hr>
        <label id="icon" for="name"><i class="fas fa-user"></i></label>
        <input type="text" name="name" id="name" placeholder="Name" required/>
        <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
        <input type="password" name="name" id="name" placeholder="Password" required/>
        <hr>
        <div class="picture">
            <img src="GruppeA_Logo.png" alt="Gruppe A">
            <p>Gruppe A</p>
        </div>
        <hr>
        <div class="btn-block">
          <button type="submit" href="/">Login</button>
        </div>
      </form>
    </div>

    <style>

    </style>
  </body>
</html>
